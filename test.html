<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .login-and-signup-container {
        width: 300px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .form-group button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }

      .form-group button:hover {
        background-color: #0056b3;
      }

      /* Hide signup form by default */
      #signupForm {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="login-and-signup-container">
      <h2>Login</h2>
      <div class="form-group">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" placeholder="Enter email" />
      </div>
      <div class="form-group">
        <label for="loginPassword">Password:</label>
        <input
          type="password"
          id="loginPassword"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <button onclick="login()">Login</button>
      </div>
      <p>
        Don't have an account?
        <a href="#" onclick="showSignupForm()">Sign Up</a>
      </p>
    </div>

    <div class="login-and-signup-container" id="signupForm">
      <h2>Signup</h2>
      <div class="form-group">
        <label for="signupName">Name:</label>
        <input type="text" id="signupName" placeholder="Enter name" />
      </div>
      <div class="form-group">
        <label for="signupEmail">Email:</label>
        <input type="email" id="signupEmail" placeholder="Enter email" />
      </div>
      <div class="form-group">
        <label for="signupPassword">Password:</label>
        <input
          type="password"
          id="signupPassword"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <button onclick="signup()">Signup</button>
      </div>
      <p>
        Already have an account?
        <a href="#" onclick="hideSignupForm()">Login</a>
      </p>
    </div>

    <script>
      function login() {
        var email = document.getElementById("loginEmail").value;
        var password = document.getElementById("loginPassword").value;
        // Here you can add your login logic, such as sending the data to a server for validation
        console.log(
          "Login clicked with email:",
          email,
          "and password:",
          password
        );
      }

      function signup() {
        var name = document.getElementById("signupName").value;
        var email = document.getElementById("signupEmail").value;
        var password = document.getElementById("signupPassword").value;
        // Here you can add your signup logic, such as sending the data to a server for registration
        console.log(
          "Signup clicked with name:",
          name,
          ", email:",
          email,
          "and password:",
          password
        );
      }

      function showSignupForm() {
        document.getElementById("signupForm").style.display = "block";
        document.querySelector(
          ".login-and-signup-container:first-of-type"
        ).style.display = "none";
      }

      function hideSignupForm() {
        document.getElementById("signupForm").style.display = "none";
        document.querySelector(
          ".login-and-signup-container:first-of-type"
        ).style.display = "block";
      }
    </script>
  </body>
</html>
